allprojects {
	apply plugin: 'java'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8


	repositories {
	    //EARG maven repo.   
	    maven {
	    	url 'https://bitbucket.org/EARG-builder/maven-repo/raw/master/releases/'
	    }
	    mavenLocal()
	    mavenCentral()
	}
   	
   	task wrapper(type: Wrapper) {
        gradleVersion = '2.3'
    }

}